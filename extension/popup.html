<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href='WebDI.css'>
    <script src='popup.js'></script>
</head>

<body>
    <div class="tab">
        <button class="tablinks" id="homeButt">Home</button>
        <button class="tablinks" id="settingsButt">Settings</button>
        <button class="tablinks" id="refreshButt">Refresh</button>
        <img style="float:right;width:50px;height:45px;" src="icon.png">
    </div>

    <div id="Home" class="tabcontent">
    </div>

    <div id="Settings" class="tabcontent">
        <h3>Export as</h3>

        <button class="export" id="exportMicrodataButt">Microdata</button>

        <button class="export" id="exportRDFaButt">RDFa</button>

        <button class="export" id="exportJSONLDButt">JSON-LD</button>

        <h3>Legend</h3>
        <table class="details" id="legend">
            <tr>
                <th>Tree Depth/Color</th>
            </tr>
            <tr>
                <td id="level-1">1</td>
            </tr>
            <tr>
                <td id="level-2">2</td>
            </tr>
            <tr>
                <td id="level-3">3</td>
            </tr>
            <tr>
                <td id="level-4">4</td>
            </tr>
            <tr>
                <td id="level-5">5</td>
            </tr>
        </table>
        <h3>Formats</h3>
        <div id="formats">
            <input type="checkbox" class="regcheckbox" name="format" id="JSON-LD"> JSON-LD
            <input type="checkbox" class="regcheckbox" name="format" id="RDFa"> RDFa
            <input type="checkbox" class="regcheckbox" name="format" id="Microdata"> Microdata
        </div>
        <h3>Current filters</h3>
        <input type="checkbox" class="regcheckbox" name="filters" id="filterCheck"> No filters (Checking this will erase all current filters)
        <div id="currFilters"></div>
        <h3>Types</h3>
        <input id="searchTypes" type="select" placeholder="Search for type">
        <button id="addFilter">Add filter</button>
        <button id="removeFilter">Remove filter</button>
        <div id="errorSearch"> Type not found or already added.</div>
        <div id="validTypes"></div>

    </div>


</body>

</html>
